<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Coffee land login</title>
</head>
<body>
    <header>
        <nav class="nav_bar">
            <div class="logo" ><a class='coffee' href="#">Coffee land</a></div>
            <div class="nav_sign_in" ><a href="#sign-in" class="sigin" >SIGN IN</a></div>
        </nav>
    </header>
    <section class="section-1">
        <div class="image"></div>
    
        <div id="sign-in">
            <h1 class="sign_in_head">SIGN IN</h1>
            <form>
                <label for="email" >Email</label>
                <input type="email" >
                <label for="password" >Password</label>
                <input type="password" >
                <div class="btns">
                <button class="submit" type="submit" >Sign in</button>
                <button  class="google" type="submit" >Sign in with Google</button>
            </div>
            <div class="no-account">
                <p>Don't have account? <a href="#sign-up">Sign up</a></p>
            </div>
            </form>
        </div>
        <div id="sign-up">
            <h1 class="sign_in_head">SIGN UP</h1>
            <form>
                <label for="email" >Email</label>
                <input type="email" >
                <label for="password" >Password</label>
                <input type="password" >
                <label for="password" >Confirm Password</label>
                <input type="password" >
                <div class="btns">
                <button class="submit" type="submit" >Sign up</button>
                <button class="google" type="submit" >Sign up with google</button>
            </div>
            </form>
        </div>
    
    </section>
    <footer>
        <h3>All rights reserved</h3>
    </footer>
</body>
</html>
